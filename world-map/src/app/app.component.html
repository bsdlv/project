  <div class="container">
    <div class="left-column">
      <app-map (countrySelected)="onCountrySelected($event)">
      </app-map>
    </div>
    
    <div class="right-column">
@if(name!==''){ 
      <p>Country Name: {{ name }}</p>
      <p>ID: {{ id }}</p>
      <p>Capital: {{ capcity }}</p>
      <p>Region: {{ region }}</p>
      <p>Income Level: {{ income }}</p>
      <p>Lending Type: {{ lending }}</p>
      <p>Latitude and Longitude: {{ lat }}, {{ long }}</p>
}
    </div>  
  </div>
